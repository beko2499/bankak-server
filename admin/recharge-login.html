<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿØÿÆŸàŸÑ ÿßŸÑŸàŸÉŸÑÿßÿ° - SNOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00d4ff;
            --dark-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 20, 0, 0.95), rgba(0, 10, 0, 0.98));
            z-index: -2;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 14px;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            animation: matrix-fall linear infinite;
            writing-mode: vertical-rl;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(200vh);
            }
        }

        .login-container {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .terminal-header {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            color: #000;
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .terminal-header::before {
            content: '> ';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .terminal-body {
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            font-size: 20px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .logo p {
            color: #555;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--neon-green);
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group label::before {
            content: '> ';
            opacity: 0.6;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--neon-green);
            border-radius: 3px;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            color: #000;
            border: none;
            border-radius: 3px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff4444;
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 13px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
        }

        @media (max-width: 480px) {
            .terminal-body {
                padding: 20px;
            }

            .logo h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="scanlines"></div>

    <div class="login-container">
        <div class="terminal-header">AGENT_LOGIN.exe</div>
        <div class="terminal-body">
            <div class="logo">
                <div class="logo-icon">üí∞</div>
                <h1>AGENT PORTAL</h1>
                <p>[ AUTHORIZED AGENTS ONLY ]</p>
            </div>

            <div class="error" id="error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">ACCESS SYSTEM</button>
            </form>

            <a href="/admin/download.html" class="back-link">‚Üê RETURN TO DOWNLOAD</a>
        </div>
    </div>

    <script>
        // Matrix Rain
        const matrixRain = document.getElementById('matrixRain');
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥';
        for (let i = 0; i < 25; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (5 + Math.random() * 10) + 's';
            column.style.animationDelay = Math.random() * 5 + 's';
            let text = '';
            for (let j = 0; j < 20; j++) text += chars[Math.floor(Math.random() * chars.length)] + ' ';
            column.textContent = text;
            matrixRain.appendChild(column);
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'AUTHENTICATING...';

            try {
                const response = await fetch('/api/agent/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    localStorage.setItem('agentToken', data.token);
                    localStorage.setItem('agentName', data.agent.name);
                    localStorage.setItem('agentUsername', data.agent.username);
                    localStorage.setItem('agentBalance', data.agent.balance);
                    window.location.href = '/admin/recharge.html';
                } else {
                    errorDiv.textContent = data.message || 'ACCESS DENIED';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'SERVER CONNECTION ERROR';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ACCESS SYSTEM';
            }
        });
    </script>
</body>

</html>
