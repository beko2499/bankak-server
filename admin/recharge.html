<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ÿ≠ŸÜ - SNOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00d4ff;
            --neon-red: #ff3333;
            --dark-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 20, 0, 0.95), rgba(0, 10, 0, 0.98));
            z-index: -2;
        }

        .navbar {
            background: rgba(0, 20, 0, 0.95);
            border-bottom: 2px solid var(--neon-green);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .navbar h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            font-size: 16px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .agent-balance {
            background: rgba(0, 255, 65, 0.15);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 8px 15px;
            border-radius: 3px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .agent-name {
            color: var(--neon-cyan);
            font-size: 13px;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .terminal-card {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .terminal-header {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            color: #000;
            padding: 12px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .terminal-header::before {
            content: '> ';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .terminal-body {
            padding: 25px;
        }

        /* Search Section */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--neon-green);
            border-radius: 3px;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .search-btn {
            padding: 0 25px;
            background: var(--neon-green);
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        /* Result Item */
        .result-item {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            padding: 15px;
            margin-top: 15px;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateX(-5px);
        }

        .result-item.show {
            display: block;
        }

        .result-item h3 {
            color: var(--neon-cyan);
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .result-item p {
            color: #aaa;
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #0a0a0a;
            border: 2px solid var(--neon-cyan);
            padding: 2px;
            /* For double border effect inside */
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }

        .modal-inner {
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 25px;
            background:
                linear-gradient(45deg, transparent 5%, var(--neon-cyan) 5%, var(--neon-cyan) 10%, transparent 10%) 0 0 / 20px 20px;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--neon-cyan);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
            font-family: 'Courier New';
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-charge {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .btn-block {
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
        }

        .btn-block:hover {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        /* Recharge Input in Modal */
        .recharge-input-group {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            display: none;
        }

        .recharge-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-green);
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="scanlines"></div>

    <nav class="navbar">
        <h1>üí∞ SNOX AGENT SYSTEM</h1>
        <div class="agent-info">
            <span class="agent-balance">BALANCE: <span id="agentBalance">0</span> SDG</span>
            <span class="agent-name">AGENT: <span id="agentName"></span></span>
            <button class="logout-btn" onclick="logout()">EXIT</button>
        </div>
    </nav>

    <div class="container">
        <div class="terminal-card">
            <div class="terminal-header">SEARCH_USER.exe</div>
            <div class="terminal-body">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Enter Account Number"
                        maxlength="7">
                    <button class="search-btn" onclick="searchUser()">üîç</button>
                </div>

                <div id="searchResult" class="result-item" onclick="openUserModal()">
                    <h3 id="resName">Unknown</h3>
                    <p>Account: <span id="resAccount"></span> | Balance: <span id="resBalance"></span> SDG</p>
                    <p style="color:#aaa;font-size:12px;margin-top:5px;">[ CLICK TO MANAGE ACCOUNT ]</p>
                </div>

                <div style="margin-top:30px; border-top:1px solid #333; padding-top:20px;">
                    <h3 style="color:var(--neon-green);font-size:14px;margin-bottom:15px;">RECENT ACTIVITY</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-inner">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div class="modal-header">
                    <h2>USER DETAILS</h2>
                </div>

                <div class="detail-row">
                    <span class="detail-label">NAME:</span>
                    <span class="detail-value" id="modalName"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">ACCOUNT:</span>
                    <span class="detail-value" id="modalAccount"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">BALANCE:</span>
                    <span class="detail-value"><span id="modalBalance"></span> SDG</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">STATUS:</span>
                    <span class="detail-value" id="modalStatus"></span>
                </div>

                <!-- Recharge Form (Hidden by default) -->
                <div class="recharge-input-group" id="rechargeGroup">
                    <label style="color:var(--neon-green);display:block;margin-bottom:5px;">ENTER AMOUNT:</label>
                    <input type="number" id="chargeAmount" class="recharge-input" placeholder="0 SDG">
                    <button class="btn btn-charge" style="width:100%" onclick="executeCharge()">CONFIRM
                        RECHARGE</button>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-charge" onclick="showrechargeInput()">‚ö° CHARGE</button>
                    <button class="btn btn-block" id="blockBtn" onclick="toggleBlock()">üö´ BLOCK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let agentToken = localStorage.getItem('agentToken');
        let currentUser = null;

        // Check login
        function checkLogin() {
            if (!agentToken) {
                window.location.href = '/admin/recharge-login.html';
                return;
            }
            document.getElementById('agentName').textContent = localStorage.getItem('agentName') || 'UNKNOWN';
            loadBalance();
            loadHistory();
        }
        checkLogin();

        function logout() {
            localStorage.clear();
            window.location.href = '/admin/recharge-login.html';
        }

        async function apiCall(endpoint, options = {}) {
            const headers = { 'Content-Type': 'application/json', 'x-agent-token': agentToken };
            const response = await fetch(`${API_BASE}${endpoint}`, { ...options, headers: { ...headers, ...options.headers } });
            if (response.status === 401) { logout(); return null; }
            return await response.json();
        }

        async function loadBalance() {
            const data = await apiCall('/agent/balance');
            if (data?.success) {
                document.getElementById('agentBalance').textContent = data.balance.toLocaleString();
            }
        }

        async function searchUser() {
            const num = document.getElementById('searchInput').value;
            if (num.length !== 7) return alert('Enter valid 7-digit account number');

            const btn = document.querySelector('.search-btn');
            btn.innerHTML = '‚è≥';

            try {
                const response = await fetch(`${API_BASE}/account/${num}`);
                const data = await response.json();

                if (data.success && data.account) {
                    currentUser = data.account;
                    currentUser.account_number = num; // Ensure account number is present

                    document.getElementById('resName').textContent = currentUser.account_name || currentUser.name;
                    document.getElementById('resAccount').textContent = num;
                    document.getElementById('resBalance').textContent = (currentUser.balance || 0).toLocaleString();
                    document.getElementById('searchResult').classList.add('show');
                } else {
                    alert('Account not found');
                    document.getElementById('searchResult').classList.remove('show');
                    currentUser = null;
                }
            } catch (e) {
                alert('Connection error');
            } finally {
                btn.innerHTML = 'üîç';
            }
        }

        function openUserModal() {
            if (!currentUser) return;

            document.getElementById('modalName').textContent = currentUser.account_name || currentUser.name;
            document.getElementById('modalAccount').textContent = currentUser.account_number;
            document.getElementById('modalBalance').textContent = (currentUser.balance || 0).toLocaleString();

            const status = currentUser.status || 'active';
            const statusEl = document.getElementById('modalStatus');
            const blockBtn = document.getElementById('blockBtn');

            if (status === 'banned') {
                statusEl.textContent = 'BANNED üö´';
                statusEl.style.color = 'var(--neon-red)';
                blockBtn.textContent = '‚úÖ UNBLOCK';
                blockBtn.style.color = 'var(--neon-green)';
                blockBtn.style.borderColor = 'var(--neon-green)';
            } else {
                statusEl.textContent = 'ACTIVE ‚úÖ';
                statusEl.style.color = 'var(--neon-green)';
                blockBtn.textContent = 'üö´ BLOCK';
                blockBtn.style.color = 'var(--neon-red)';
                blockBtn.style.borderColor = 'var(--neon-red)';
            }

            document.getElementById('rechargeGroup').style.display = 'none';
            document.getElementById('userModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        function showrechargeInput() {
            document.getElementById('rechargeGroup').style.display = 'block';
        }

        async function executeCharge() {
            const amount = document.getElementById('chargeAmount').value;
            if (!amount || amount < 1) return alert('Invalid amount');

            if (!confirm(`Confirm recharge ${amount} SDG to ${currentUser.name}?`)) return;

            const data = await apiCall('/agent/recharge', {
                method: 'POST',
                body: JSON.stringify({ account_number: currentUser.account_number, amount: parseInt(amount) })
            });

            if (data?.success) {
                alert('SUCCESS: Account recharged!');
                closeModal();
                loadBalance();
                searchUser(); // Refresh data
                loadHistory();
            } else {
                alert('ERROR: ' + (data?.message || 'Failed'));
            }
        }

        async function toggleBlock() {
            if (!confirm('Are you sure you want to change account status?')) return;

            const data = await apiCall('/agent/toggle-account-status', {
                method: 'POST',
                body: JSON.stringify({ account_number: currentUser.account_number })
            });

            if (data?.success) {
                alert(data.message);
                // Update local object
                currentUser.status = data.new_status;
                openUserModal(); // Refresh modal
            } else {
                alert('ERROR: ' + (data?.message || 'Failed'));
            }
        }

        async function loadHistory() {
            const data = await apiCall('/agent/transactions');
            const div = document.getElementById('historyList');
            if (data?.success && data.transactions.length > 0) {
                div.innerHTML = data.transactions.slice(0, 5).map(t => `
                    <div style="border-bottom:1px solid #333;padding:10px 0;font-size:13px;color:#888;">
                        <span style="color:var(--neon-cyan)">${t.target_account}</span>
                        <span style="float:right;color:#fff">${t.type.includes('recharge') ? '+' : ''}${t.amount}</span>
                    </div>
                `).join('');
            } else {
                div.innerHTML = '<p style="color:#444;text-align:center;">No history</p>';
            }
        }
    </script>
</body>

</html>
